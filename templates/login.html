<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-container label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .login-container input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 0.9em;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
    <h1>Acceso a la aplicación</h1>

    <form action="/login" method="POST">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Introduce la contraseña" required>
        <button type="submit">Acceder</button>
    </form>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul>
            <div class="error">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </div>
        </ul>
    {% endif %}
    {% endwith %}
    </div>
</body>
</html>
